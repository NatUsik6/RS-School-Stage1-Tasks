<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
</head>

<body>
    <header>
        <h1>News Portal</h1>
    </header>
    <main>
        <div class="sources buttons collapse"></div>
        <div class="news"></div>
        <button class="button-more">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                    d="M21.8883 13.5C21.1645 18.3113 17.013 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C16.1006 2 19.6248 4.46819 21.1679 8"
                    stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3" stroke="#FFFFFF" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </main>
    <footer>
        <div class="footer-container">
            <div>
                Â© 2024
                <a class="github" href="https://github.com/NatUsik6">
                    NatUsik6
                </a>
            </div>
            <a class="rss" href="https://rs.school/">.</a>
        </div>
        <p class="copyright">
            Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>
</body>

</html>
